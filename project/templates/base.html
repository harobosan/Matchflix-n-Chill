<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matchflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}" >
</head>

<body style="background-image: url({{ url_for('static', filename='background.png') }});">

    <div class="topnav">
        <div class="navbar-start">
            <img class="navbar-logo" src="{{ url_for('static', filename='logo.png') }}"/>
        </div>
        <nav class="navbar">
            <div class="navbar-end">
                <a class="navbar-item" href="{{ url_for('main.index') }}"><i class="fa fa-home"></i></a>
                <a class="navbar-item" href="{{ url_for('main.movies') }}"><i class="fa fa-film"></i></a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.profile') }}" class="navbar-item"><i class="fa fa-user"></i></a>
                    <a href="{{ url_for('auth.logout') }}" class="navbar-item"><i class="fa fa-sign-out"></i></a>
                {% endif %}
                {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.login') }}" class="navbar-item"><i class="fa fa-sign-in"></i></a>
                    <a href="{{ url_for('auth.signup') }}" class="navbar-item">Sign Up</a>
                {% endif %}
            </div>
        </nav>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
