{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <div style="
        width:50vw;
        height: 75vh;
        margin: auto;
        display:flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border-radius: 15px;
    ">
        <h3 class="title" style="
            font-size: 45px;
            color:azure;
        ">Sign Up</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/signup" style="
                display: flex;
                flex-direction: column;
                align-items: center;
            ">

                <div class="field">
                    <div class="control">
                        <input 
                            class="input_is_large" 
                            type="email" 
                            name="email" 
                            placeholder="Email" 
                            autofocus=""
                            style="
                                    border-radius: 5px;
                                    height: 35px;
                                    width: 400px;
                            "
                        >
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input 
                            class="input_is_large" 
                            type="text" 
                            name="username" 
                            placeholder="Username" 
                            autofocus=""
                            style="
                                border-radius: 5px;
                                height: 35px;
                                width: 400px;
                                margin-top: 20px;
                                margin-bottom: 20px;
                            "
                        >
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input 
                            class="input_is_large" 
                            type="password" 
                            name="password" 
                            placeholder="Password"
                            style="
                                border-radius: 5px;
                                height: 35px;
                                width: 400px;
                                margin-bottom: 20px;
                            "
                        >
                    </div>
                </div>

                <button class="bttn" 
                    style="
                        width: 140px;
                        height: 30px;
                        color: #FFFFFF;
                        background-color: #000000;
                        border-radius: 7px;
                    "
                >Sign Up</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
